<html lang="en">

    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable= no"
    />

    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To Do List</h1>
        <div id="time"></div>
        <form action="" id="task_form">
          <input type="text" id="task_input" placeholder="What the plan?" />
          <input type="submit" id="task_submit" value="Add task" />
        </form>
      </header>

      <main>
        <h2>Tasks</h2>
        <div id="tasks"></div>
      </main>
    </div>
    <script src="time.js"></script>
    <script src="index.js"></script>
  </body>
